<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Iniciar sesión</title>
</head>
<body>
 <!-- El encabezado de la página en que se incluye el logo de Platzi Video. Se asigna la clase header. -->
    <header class="header">
        <img tabindex="0" class="header__img" src="../platzi_video/images/logo-platzi-video-BW2.png" alt="Logo Platzi Video">
    </header>
    <!-- Se crea el formulario de inicio de sesión, que incluye dos campos llamados "Correo" y "Contraseña" y un botón 
    "Iniciar sesión". También aparece un checkbox con la etiqueta "Recuerdame" y un enlace con el texto "Olvidé 
    mi conttraseña". Se asigna la clase login. -->
    <section class="login">
        <section class="login__container">
            <h2 tabindex="0">Inicia sesión</h2>
            <form class="login__container--form">
                <input aria-label="Correo" class="input" type="text" placeholder="Correo">
                <input aria-label="Contraseña" class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbox">Recuerdame
                    </label>
                    <a href="/">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="../platzi_video/images/google-icon.png" alt="google-icon">Inicia sesión con Google</div>
                <div><img src="../platzi_video/images/twitter-icon.png" alt="twitter-icon">Inicia sesión con Twitter</div>
            </section>
            <p class="login__container--register">No tienes ninguna cuenta <a href="/">Regístrate</a></p>
        </section>
    </section>
    <!-- Se crea un footer para la página, el cual incluye tres enlaces correspondientes a "Términos de uso", "Declaración
    de privacidad" y "Centro de ayuda". Se asigna la clase footer. -->
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
