<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Error</title>
</head>
<body>
 <!-- El encabezado de la página en que se incluye el logo de Platzi Video. Se asigna la clase header. -->
    <header class="header">
        <img class="header__img" src="../platzi_video/images/logo-platzi-video-BW2.png" alt="Logo Platzi Video">
    </header>
    <!-- Se crea el formulario de registro de usuario, que incluye dos campos llamados "Nombre", "Correo" y "Contraseña" y el botón 
    "Registrarme". También aparece un enlace con el texto "Iniciar sesión". Se asigna la clase register. -->
    <section class="errormessage">
        <div class="wobble errormessage--title animated wobble">404</div>
        <p class="errormessage--subtitle">Página no encontrada</p>
    </section>
    <!-- Se crea un footer para la página, el cual incluye tres enlaces correspondientes a "Términos de uso", "Declaración
    de privacidad" y "Centro de ayuda". Se asigna la clase footer. -->
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
